<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Template bootstrap</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!--Altri fogli css vanno qui, dopo bootstrap-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/fontawesome-free-5.13.0-web/css/all.min.css">
</head>

<body>
    <main>
        <h1>Genera la tua storia</h1>

        <form>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Inserisci Nome" class="form-control">
            </div>
            <div class="form-check">
                <input name="gruppo1" type="radio" id="radio1" value="us" checked>
                <label for="radio1" class="radio-inline">US</label>
            </div>
            <div class="form-check">
                <input name="gruppo1" type="radio" id="radio2" value="uk">
                <label for="radio2" class="radio-inline">UK</label>
            </div>

            <button type="submit" class="btn btn-primary">Genera storia</button>
        </form>
        <p class="my-5"></p>
    </main>

    <!-- link prima jQuery e poi Bootstrap -->
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/script.js"></script>
    <!-- altri script vanno qui, dopo Bootstrap -->
</body>

</html>
